sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-lang-german texlive-lang-english
script:
- mkdir build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory build thesis.tex
